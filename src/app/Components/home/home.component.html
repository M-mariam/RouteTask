
<input type="text" [(ngModel)]="searchTerm" class="border border-gray-300">
<div class="flex justify-end mb-4">
<select
  [(ngModel)]="sortingOpts"
  class="border border-gray-300 dark:bg-gray-700 dark:text-white px-3 py-2 rounded-md">
  <option value="">Sort By</option>
  <option value="name">Name (A-Z)</option>
  <option value="low">Price: Low to High</option>
  <option value="high">Price: High to Low</option>
</select>
</div>
<div class="  p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 ">
 @for (product of products | search:searchTerm | sort:sortingOpts; track product.id){
  <div class="bg-white cursor-pointer rounded-xl shadow-md p-4 hover:shadow-lg transition duration-300">
   <div [routerLink]="['/products', product.id]">
    <img [src]="product.image" alt="Product Image" class="w-full h-48 object-contain mb-4" />

    <h2 class="text-lg font-semibold mb-2">{{ product.title.split(' ').slice(0,2).join(' ')}}..</h2>

    <div class="flex justify-between px-2">
    <p class="text-gray-700 font-medium mb-1">üí≤ {{ product.price }}</p>
    <p class="text-yellow-500 mb-3">‚≠ê {{ product.rating?.rate }}</p>
    </div>

</div>
  <button
  class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded mt-2 w-full"
  (click)="addProductToCart(product)">
  Add to Cart
</button>
  </div>
}
@empty {
    <div> No products Founds</div>
}
</div>
