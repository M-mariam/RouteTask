<div class="max-w-5xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">
  <div class="flex flex-col md:flex-row gap-6">
    <img [src]="product?.image" class="w-full md:w-1/3 h-72 object-contain" />
    <div class="flex-1">
      <h1 class="text-2xl font-bold mb-2">{{ product?.title }}</h1>

      <p class="text-gray-600 mb-4">{{ product?.description }}</p>

      <p class="text-lg text-green-600 font-semibold mb-2">
        💲 {{ product?.price | currency }}
      </p>

      <p class="text-sm text-gray-500 mb-4">
        🏷️ Category: {{ product?.category }}
      </p>

      <p class="text-yellow-500">
        ⭐ {{ product?.rating?.rate }}
      </p>

     <button
          class="w-full cursor-pointer bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 transition duration-300 flex items-center justify-center"
          (click)="addProductToCart(product)">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          Add to Cart
        </button>
    </div>
  </div>
</div>
