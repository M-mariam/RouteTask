<div class="max-w-5xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">ðŸ›’ Your Cart</h2>

  <div *ngIf="cartItems.length === 0" class="text-center text-gray-500 dark:text-gray-300">
    Your cart is empty ðŸ˜”
  </div>

  <div *ngIf="cartItems.length > 0" class="space-y-4">
    <div *ngFor="let item of cartItems; let i = index" class="flex items-center justify-between border-b pb-4">
      <div class="flex items-center gap-4">
        <img [src]="item.image" alt="" class="w-20 h-20 object-contain" />

        <div>
          <h3 class="text-lg font-semibold text-gray-800 dark:text-white">{{ item.title }}</h3>
          <p class="text-sm text-gray-600 dark:text-gray-300">Unit Price: {{ item.price | currency }}</p>

          <div class="flex items-center gap-2 mt-2">
            <button (click)="decreaseQuantity(i)" class="bg-gray-300 dark:bg-gray-600 text-white px-2 rounded">âˆ’</button>
            <span class="text-md font-semibold dark:text-white">{{ item.quantity }}</span>
            <button (click)="increaseQuantity(i)" class="bg-blue-500 text-white px-2 rounded">+</button>
          </div>

          <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">Subtotal: {{ (item.price * item.quantity) | currency }}</p>
        </div>
      </div>

      <button (click)="removeItem(i)" class="text-red-500 hover:underline">Remove</button>
    </div>

    <div class="text-right font-bold text-xl text-gray-700 dark:text-white mt-6">
      Total: {{ getTotal() | currency }}
    </div>
  </div>
</div>
