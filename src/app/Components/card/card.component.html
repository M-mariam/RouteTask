<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
      <h2 class="text-2xl font-bold flex items-center text-gray-800 dark:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        Your Shopping Cart
      </h2>
    </div>

    <div *ngIf="cartItems.length === 0" class="p-8 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
      <h3 class="mt-4 text-lg font-medium text-gray-700 dark:text-gray-300">Your cart is empty</h3>
      <p class="mt-2 text-gray-500 dark:text-gray-400">Start shopping to add items to your cart</p>
      <a routerLink="/products" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Browse Products
      </a>
    </div>

    <div *ngIf="cartItems.length > 0" class="divide-y divide-gray-200 dark:divide-gray-700">
      <div *ngFor="let item of cartItems; let i = index" class="p-6">
        <div class="flex flex-col md:flex-row gap-6">
          <div class="flex-shrink-0">
            <img [src]="item.image" alt="" class="w-32 h-32 object-contain rounded-lg bg-gray-100 dark:bg-gray-700 p-4" />
          </div>
          
          <div class="flex-1">
            <div class="flex justify-between">
              <h3 class="text-lg font-semibold text-gray-800 dark:text-white">{{ item.title }}</h3>
              <button (click)="removeItem(i)" class="text-gray-400 hover:text-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
            
            <p class="text-gray-600 dark:text-gray-300 mt-1">Unit Price: {{ item.price | currency }}</p>
            
            <div class="mt-4 flex items-center justify-between">
              <div class="flex items-center">
                <button (click)="decreaseQuantity(i)" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-3 py-1 rounded-l-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                  âˆ’
                </button>
                <span class="bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white px-4 py-1">
                  {{ item.quantity }}
                </span>
                <button (click)="increaseQuantity(i)" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-3 py-1 rounded-r-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                  +
                </button>
              </div>
              
              <span class="text-lg font-semibold text-gray-800 dark:text-white">
                {{ (item.price * item.quantity) | currency }}
              </span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="p-6 bg-gray-50 dark:bg-gray-700/50">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-medium text-gray-800 dark:text-white">Order Summary</h3>
          <span class="text-xl font-bold text-blue-600 dark:text-blue-400">
            {{ getTotal() | currency }}
          </span>
        </div>
        
        <div class="mt-6">
          <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition duration-300 flex items-center justify-center">
            Proceed to Checkout
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
